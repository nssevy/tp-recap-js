<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="script.js" defer ></script>
</head>
<body>

  <h1>Gestionnaire de dépenses</h1>
    
  <!-- Formulaire d'ajout -->
  <div id="formulaire">
      <input type="text" id="description" placeholder="Description de la dépense">
      <input type="number" id="montant" placeholder="Montant" step="0.01">
      <button type="button" id="btnAjouter">Ajouter</button>
  </div>
  
  <!-- Tableau des dépenses -->
  <table id="tableauDepenses">
      <thead>
          <tr>
              <th>Description</th>
              <th>Montant</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody id="listeDepenses">
          <!-- Les lignes ajoutées par JavaScript -->
      </tbody>
  </table>
  
  <!-- Le total -->
  <div id="total">
      <p>Total : <span id="montantTotal">0.00</span> €</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
