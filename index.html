<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="script.js" defer ></script>
</head>
<body>
    <main>
        <!--On commence par crée le formulaire d'ajout en ajoutant un id pour chaque balise afin de pouvoir travailler avec JS par la suite-->
        <form id="formAjout">
                <label for="description">Description de la dépense</label>
                <input type="text" id="description" name="description" placeholder="Ex: Courses" required>
                <label for="montant">Montant</label>
                <input type="number" id="montant" name="montant" placeholder="0.00" required>
            <button id="ajout" type="submit" name="ajout">Ajouter la dépense</button>
        </form>
    </main>
</body>
</html>
